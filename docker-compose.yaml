services:
  # --- 1. VERÄ°TABANI (SQL Server) ---
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: devops_wizard_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    networks:
      - devops_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 15
      start_period: 20s
      timeout: 5s

  # --- 2. BACKEND (.NET API) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops_wizard_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5199:8080"
    networks:
      - devops_network
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=devopswizardDb;User Id=sa;Password=Password123!;TrustServerCertificate=True;
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 40s
      timeout: 5s

  # --- 3. FRONTEND (React) ---
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops_wizard_web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - devops_network
    environment:
      - REACT_APP_API_URL=http://localhost:5199
    restart: always

volumes:
  mssqldata:

networks:
  devops_network:
    driver: bridge